<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}InternshipNow{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        input, textarea, select {
            border: 1px solid #9ca3af;
            border-radius: 8px;
            padding: 8px;
            width: 100%;
            background-color: white;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        form p {
            margin-bottom: 12px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
